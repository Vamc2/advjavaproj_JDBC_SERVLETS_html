<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>

    <!-- <div class="position-relative" style="height: 100%; background-color: rgb(28, 27, 26);"> -->
        <div class="position-absolute top-50 start-50 translate-middle">

            <form action="add.do" method="post">

        <div class="row g-3 align-items-center" style="margin:10px 0px;">
        <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">Employee Numb:</label>
        </div>
        <div class="col-auto">
            <input type="number" name="eno" id="eno" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
            Must be unique eno
            </span>
        </div>
        </div>


        <div class="row g-3 align-items-center" style="margin:10px 0px;">
        <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">Employee Name:</label>
        </div>
        <div class="col-auto">
            <input type="text" name="ename" id="ename" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        </div>


        <div class="row g-3 align-items-center" style="margin:10px 0px;">
        <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">Employee Salary:</label>
        </div>
        <div class="col-auto">
            <input type="number" name="esal" id="esal" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        </div>

        <div class="row g-3 align-items-center" style="margin:10px 0px;">
        <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">Employee Address:</label>
        </div>
        <div class="col-auto">
            <input type="text" name="eaddr" id="eaddr" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        </div>

        <button name="addFormButton" type="submit" class="btn btn-primary" style="margin:10px 0px; ">Add Employee Details</button>
        </form>
        </div>

<!-- </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
